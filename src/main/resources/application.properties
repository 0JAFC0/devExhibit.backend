spring.profiles.active=prod

spring.application.name=Profiles

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.jpa.show-sql=true

# SWAGGER
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
swagger.api.version=@project.version@
swagger.title=@project.name@
swagger.description=@project.description@
swagger.contactName=0JAFC0
swagger.contactUrl=https://0jafc0.github.io/
swagger.contactEmail=joaoarthurferreiradecerqueira@gmail.com

# GOOGLE
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:4200/google/callback
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=name
spring.security.oauth2.client.registration.google.scope=email profile